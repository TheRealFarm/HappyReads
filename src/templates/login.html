{% extends 'base.html' %}

{% block body %}

{% if error_message %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error</h4><br>
        <p>
            {{ error_message }}
            <br><br>
            Don't have an account? 
            <br>
            <a href='{{ url_for('signup') }}'>Register here!</a>
        </p>
    </div>
{% endif %}
<form class="form-signin" action="" method="post">
    <div class="form-group">
        <label for="email_input">Email Address</label>
        {% if form_email %}
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder='{{ form_email }}' name="Email">
        {% else %}
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter email" name="Email">
        {% endif %}
    </div>
    <div class="form-group">
        <label for="password_input">Password</label>
        <input type="password" class="form-control" id="password_input" placeholder="Password" name="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
