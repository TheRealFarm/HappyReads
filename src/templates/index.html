{% extends 'base.html' %}

{% block anchor %}
    {% if logged_in %}
        <a class="nav-link " href='{{ url_for('logout') }}'>
            Logout <strong>{{ user_email }}</strong>
        </a>
    {% else %}
        <a class="nav-link top_nav_link" href='{{ url_for('signup') }}' xmlns="http://www.w3.org/1999/html">
            Sign up
        </a>
        <a class="nav-link top_nav_link" href='{{ url_for('login') }}' xmlns="http://www.w3.org/1999/html">
            Login
        </a>
    {% endif %} 
{% endblock %}

{% block body %}
    <h2>Buy a book. Review a book.</h2>
    <div class ="books_container">
        {% for book in books %}
        <div class="book_box">
                {{ book.title }}
        </div>
        {% endfor %}
    </div>
{% endblock %}
